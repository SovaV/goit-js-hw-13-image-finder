<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Homework 13</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <form class="search-form" id="search-form">
      <input type="text" name="query" autocomplete="off" placeholder="Search images..." />
      <button type="submit" class="search-form__btn">Search</button>
    </form>

    <ul class="gallery"></ul>

    <button type="button" class="btn btn-primary button" data-action="load-more">
      <span
        class="spinner-border spinner-border-sm spinner is-hidden"
        role="status"
        aria-hidden="true"
      ></span>
      <span class="label">Показать ещё</span>
    </button>
    <script src="./index.js" type="module"></script>
  </body>
</html>
